---
layout: default
---

<div class="post">
  <a name="start"></a>
  <h1 class="post-title">{{ page.title }}</h1>

  <time class="post-date" itemprop="dateCreated"
    datetime="{{ page.date | date: "%Y-%m-%d" }}">
    {{ page.date | date_to_string }}
    • <a href="https://twitter.com/{{ page.author }}">@{{ page.author }}</a>
  </time>

  {{ content }}

  <div class="related">
    <h2>Related Posts</h2>
    <ul class="related-posts">
      {% for post in site.related_posts limit:3 %}
        <li>
            <a href="{{ post.url }}">
              {{ post.title }}
              <small>{{ post.date | date_to_string }}</small>
            </a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div class="buttons">
    <a href="{{ site.github.docs }}/edit/master/{{ page.path }}">
      Edit Page</a> •
    <a href="https://twitter.com/{{ page.author }}">
      Follow @{{ page.author }}</a>
  </div>  

  <div id="contributions">
    <script data-isso="/comments/"
            data-isso-css="true"
            data-isso-lang="en"
            data-isso-reply-to-self="false"
            data-isso-require-author="true"
            data-isso-require-email="true"
            data-isso-max-comments-top="10"
            data-isso-max-comments-nested="5"
            data-isso-reveal-on-click="5"
            data-isso-gravatar="true"
            data-isso-avatar="false"
            data-isso-vote="true"
            data-vote-levels=""
            src="https://monix.io/comments/js/embed.min.js"></script>
    <section id="isso-thread" data-title="{{ page.title }}">
    </section>
  </div>
</div>
