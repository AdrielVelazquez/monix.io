# We use kramdown for TOC generation.
# See http://www.seanbuscay.com/blog/jekyll-toc-markdown for details:
markdown:         kramdown
highlighter:      rouge

# Setup
title:            Monix
tagline:          'Asynchronous Programming for Scala & Scala.js'
description:      'Scala/Scala.js library for composing asynchronous, event-based programs.'
url:              https://monix.io
baseurl:          /

exclude:
  ["README.md", "CNAME", "vendor", "src", "project/", "build.sbt", "docs-raw"]

author:
  name:           'Alexandru Nedelcu'
  email:          'noreply@alexn.org'
  url:            'https://alexn.org'

permalink:     "/blog/:categories/:year/:month/:day/:title.html"
paginate_path: "/blog/page:num/"
paginate:      5

# Custom vars
version1x:     1.2
version2x:     2.0.4

scalajs_full_version: 0.6.11
scalajs_pack_version: sjs0.6

# Last API path with which _tut gets generated
api1x:            /api/1.2/
api2x:            /api/2.0/
scalaapi:         http://www.scala-lang.org/api/current/index.html

github:
  repo:           https://github.com/monixio/monix
  docs:           https://github.com/monixio/monix.io

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
